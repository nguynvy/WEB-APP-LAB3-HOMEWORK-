<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2%;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = 'd4c994a466841254c006a2ee7f12f5ea'; // Get from openweathermap.org
        
        function emojiForWeather(main) {
            if (!main) return '‚ùì';
            main = main.toLowerCase();
            if (main.includes('clear')) return '‚òÄÔ∏è';
            if (main.includes('cloud')) return '‚òÅÔ∏è';
            if (main.includes('rain')) return 'üåßÔ∏è';
            if (main.includes('snow')) return '‚ùÑÔ∏è';
            if (main.includes('thunder')) return '‚õàÔ∏è';
            if (main.includes('mist') || main.includes('fog') || main.includes('haze')) return 'üå´Ô∏è';
            return 'üåà';
        }

        async function fetchWeather(city) {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                if (!res.ok) throw new Error('City not found');
                const data = await res.json();
                return data;
            } catch (error) {
                throw error;
            }
        }
        
        async function fetchForecast(city) {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                if (!res.ok) throw new Error('Forecast not found');
                const data = await res.json();
                return data;
            } catch (error) {
                throw error;
            }
        }
        
        function displayWeather(data) {
            const html = `
                <div class="weather-card">
                    <div class="current-weather">
                        <div>
                            <h2>${data.name}, ${data.sys.country}</h2>
                            <p>${data.weather[0].description} ${emojiForWeather(data.weather[0].main)}</p>
                            <p>Humidity: ${data.main.humidity}% | Wind: ${Math.round(data.wind.speed * 3.6)} km/h</p>
                        </div>
                        <div class="temp-display">${Math.round(data.main.temp)}¬∞C</div>
                    </div>
                </div>
            `;
            document.getElementById('weatherDisplay').innerHTML = html;
        }
        
        function displayForecast(data) {
            const filtered = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            let html = '<div class="weather-card"><h3>5-Day Forecast</h3><div class="forecast-grid">';
            filtered.slice(0, 5).forEach(day => {
                const date = new Date(day.dt_txt);
                const weekday = date.toLocaleDateString(undefined, { weekday: 'short' });
                html += `
                    <div class="forecast-item">
                        <h4>${weekday}</h4>
                        <p style="font-size: 28px;">${emojiForWeather(day.weather[0].main)}</p>
                        <p>${Math.round(day.main.temp)}¬∞C</p>
                        <p>${day.weather[0].description}</p>
                    </div>
                `;
            });
            html += '</div></div>';
            document.getElementById('forecastDisplay').innerHTML = html;
        }
        
        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('Please enter a city name.');
                return;
            }
            clearError();
            document.getElementById('weatherDisplay').innerHTML = '<div class="loading">Loading...</div>';
            document.getElementById('forecastDisplay').innerHTML = '';
            try {
                const weather = await fetchWeather(city);
                const forecast = await fetchForecast(city);
                displayWeather(weather);
                displayForecast(forecast);
                saveRecentSearch(city);
            } catch (error) {
                showError('City not found or network error.');
                document.getElementById('weatherDisplay').innerHTML = '';
                document.getElementById('forecastDisplay').innerHTML = '';
            }
        }
        
        function saveRecentSearch(city) {
            let cities = JSON.parse(localStorage.getItem('recentCities')) || [];
            if (!cities.includes(city)) {
                cities.unshift(city);
                if (cities.length > 5) cities.pop();
                localStorage.setItem('recentCities', JSON.stringify(cities));
            }
            loadRecentSearches();
        }
        
        function loadRecentSearches() {
            const container = document.getElementById('recentSearches');
            container.innerHTML = '';
            const cities = JSON.parse(localStorage.getItem('recentCities')) || [];
            cities.forEach(city => {
                const div = document.createElement('div');
                div.className = 'recent-city';
                div.textContent = city;
                div.onclick = () => {
                    document.getElementById('cityInput').value = city;
                    searchWeather();
                };
                container.appendChild(div);
            });
        }
        
        function showError(message) {
            document.getElementById('errorMessage').innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }
        
        // Initialize
        loadRecentSearches();
    </script>
</body>
</html>
